<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eduwork JS Syntax Learning</title>
</head>
<body>
    <h3>Eduwork Learning</h3>
    <p id = 'Learning'></p>
    <p id = 'Learning2'></p>

    <script>
        //Variable pertama berupa angka 10 dan variable kedua berupa tulisan “saya belajar javascript”
        let var1 = 10;
        let var2 = "Saya Belajar Javascript.";
        // Variable ke-3
        let var3 = 50;
        //Untuk penambahan var 1 dan var 3
        let perbaikan = var1 + var3;
        
        //Lalu jumlahkan antara variable pertama dan kedua
        document.getElementById('Learning').innerHTML = "Hasil Penjumlahan var 1 + var2: " + var1 + var2;

        //Apabila anda menemukan keanehan atau masalah maka silahkan jumlahkan dengan 
        //angka berapapun menggunakan variable ketiga untuk menggantikan variable yang bermasalah
        document.getElementById('Learning2').innerHTML = "Menambahkan Hasil Variable yang bermasalah: "+ perbaikan;
    </script>

</body>
</html>
